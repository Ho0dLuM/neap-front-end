<h1>The Form</h1>

<br><br><hr>

<form ng-submit="authCtrl.onSubmit()" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" ng-model="authCtrl.user.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" ng-model="authCtrl.user.password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success"></button>
  </div>
</form>
